apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: uptime-kuma
  namespace: production
spec:
  dependsOn:
    - name: mariadb-prod
  interval: 5m
  chart:
    spec:
      chart: uptime-kuma
      sourceRef: { kind: HelmRepository, name: uptime-kuma, namespace: flux-system }
      version: "2.24.0"
  values:
    resources:
      requests:
        cpu: "200m"
        memory: "256Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"

    mariadb: { enabled: false }
    extraEnv:
      - name: UPTIME_KUMA_DB_TYPE
        value: "mysql"
      - name: UPTIME_KUMA_DB_CONNECTION
        value: "mysql://kuma_prod:$(MARIADB_PASSWORD)@mariadb-prod-primary:3306/uptimekuma_prod"
      - name: MARIADB_PASSWORD
        valueFrom: { secretKeyRef: { name: mariadb-prod-secret, key: mariadb-password } }
    ingress:
      enabled: true
      className: traefik
      hosts:
        - host: kuma.prod.local
          paths: [{ path: /, pathType: Prefix }]
