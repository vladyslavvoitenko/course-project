apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: uptime-kuma
  namespace: production
spec:
  interval: 5m
  chart:
    spec:
      chart: uptime-kuma
      sourceRef:
        kind: HelmRepository
        name: uptime-kuma
        namespace: flux-system
      version: "2.24.0"
  values:
    replicas: 3
    resources:
      requests: { cpu: "100m", memory: "256Mi" }
      limits: { cpu: "500m", memory: "512Mi" }
    mariadb:
      enabled: false
    database:
      type: postgres
      secretName: uptime-kuma-postgres-app
      keys:
        host: host
        port: port
        database: dbname
        username: user
        password: password
    ingress:
      enabled: true
      className: traefik
      hosts:
        - host: kuma.prod.local
          paths:
            - path: /
              pathType: Prefix

